{% extends 'base.html'%}
{%block head%}
<title>Sign In</title> 
{%endblock%}

{%block body%}
<style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Sign In</h2>
    <form method="POST" action="/sign_up">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id = "password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <h3>Already have an account? <a href="/">Click Here</a></h3>
</div>

</body>
{%endblock%}
